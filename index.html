<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Planet Navigation</title>
</head>
<body>
    <header>
        <h1>Explore the Planets</h1>
    </header>
    <main>
        <section>
            <h2>Planets</h2>
            <ul id="planetList">
            </ul>
            <p id="averageDiameter"></p>
        </section>
        <section>
            <h2 id="planetName"></h2>
            <p id="planetType"></p>
            <p id="planetDiameter"></p>
            <p id="planetIndex"></p>
            <button id="prevButton">Previous Planet</button>
            <button id="nextButton">Next Planet</button>
            <div id="planetVisual"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
